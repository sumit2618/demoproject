<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Simple form with get action</h1>
	<form method="get" action="result.html">
		<label for="First Name">FIRST NAME : </label>

		<input type="text" id="First Name" placeholder="Enter your First name" name="First Name">

		<br><br>

		<label for="Last Name">LAST NAME : </label>
		
		<input type="text" id="Last Name" placeholder="Enter your Last name" name="Last Name">

		<br><br>

		<input type="submit">
		<input type="reset" value="clear form">
	</form>

</body>
</html>
